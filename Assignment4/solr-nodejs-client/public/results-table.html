<div class="row" ng-if="search_results.length > 0">
    <div class="col-sm-12">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th></th>
                <th scope="col">#</th>
                <th scope="col">URL</th>
            </tr>
            </thead>
            <tbody ng-repeat="result in search_results">
            <tr>
                <td><i class="fa" ng-class="{'fa-plus-circle': !result.details, 'fa-minus-circle': result.details}" ng-click="showDetails(result)"></i></td>
                <th scope="row">{{$index + 1}}</th>
                <td><a ng-href="{{result.og_url[0]}}" target="_blank" class="break-words">{{result.og_url[0]}}</a></td>
            </tr>
            <tr ng-if="result.details">
                <td colspan="3">
                    <table class="custom-table">
                        <thead></thead>
                        <tbody>
                        <tr ng-repeat="(key, value) in result">
                            <th>{{key}}</th>
                            <td class="break-words">{{(key == 'id' || key == '_version_' ? value : value[0])}}</td>
                        </tr>
                        </tbody>
                    </table>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
