<div class="row" ng-if="!isObjectEmpty(search_results)">
    <div class="col-sm-12">
        <table class="table table-condensed">
            <thead class="thead-light">
            <tr>
                <th></th>
                <th scope="col">#</th>
                <th scope="col">URL</th>
            </tr>
            </thead>
            <tbody ng-repeat="(key, value) in search_results">
            <tr>
                <td><i class="fa" ng-class="{'fa-plus-circle': !value.details, 'fa-minus-circle': value.details}" ng-click="showDetails(value)"></i></td>
                <th scope="row" ng-style="value.style">{{$index + 1}}</th>
                <td><a ng-href="{{isArray(value.data.og_url) ? value.data.og_url[0] : value.data.og_url}}" target="_blank" class="break-words">{{value.data.id}}</a></td>
            </tr>
            <tr ng-if="value.details">
                <td colspan="3">
                    <table class="custom-table">
                        <thead></thead>
                        <tbody>
                        <tr ng-repeat="(key1, value1) in value.data">
                            <th>{{key1}}</th>
                            <td class="break-words">{{isArray(value1) ? value1[0] : value1}}</td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
