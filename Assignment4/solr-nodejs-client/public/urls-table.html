<table class="table table-bordered" ng-show="urls_table.length > 0" ng-cloak>
    <thead class="thead-light">
        <th class="break-words" style="width: 3%">#</th>
        <th class="break-words lucene-search-title" style="width: 48%">LUCENE BASED RESULTS URL</th>
        <th class="break-words page-rank-search-title" style="width: 49%">PAGE RANK BASED RESULTS URL</th>
    </thead>
    <tbody>
        <tr ng-repeat="entry in urls_table">
            <th class="break-words">{{$index + 1}}</th>
            <td class="break-words"> <a class="url_custom blue" ng-href="{{entry.lucene}}" target="_blank">{{entry.lucene}}</a></td>
            <td class="break-words"> <a class="url_custom red" ng-href="{{entry.page_rank}}" target="_blank">{{entry.page_rank}}</a></td>
        </tr>
    </tbody>
</table>
