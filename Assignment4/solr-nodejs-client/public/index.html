<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SOLR Search Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div ng-controller="main" ng-cloak>
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <!--<input type="text" />-->
          <div class="form-group has-feedback">
            <input type="text" class="form-control search" placeholder="" ng-model="search_query"/>
            <i class="glyphicon glyphicon-search form-control-feedback custom-glyphicon"></i>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="row align_center">
        <button type="button" class="btn btn-light custom_button" ng-click="search(true)">Lucene</button>
        <button type="button" class="btn btn-light custom_button">Page Rank</button>
      </div>
    </div>
    <div class="container col-sm-6">
      <results-table results="lucene_search_results"></results-table>
    </div>
    <div class="container col-sm-6">
      <results-table results="page_rank_search_results"></results-table>
    </div>
  </div>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
